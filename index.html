<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Dezimal-Binär Umrechner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dezimal-Binär Umrechner</h1>
    <div id="converter">
        <div>
            <label for="decimalInput">Dezimal:</label>
            <input type="number" id="decimalInput" placeholder="Gib eine Dezimalzahl ein">
        </div>
        <div>
            <label for="binaryInput">Binär:</label>
            <input type="text" id="binaryInput" placeholder="Gib eine Binärzahl ein">
        </div>
        <button onclick="convertDecimalToBinary()">Dezimal zu Binär</button>
        <button onclick="convertBinaryToDecimal()">Binär zu Dezimal</button>
        <!-- Unterhalb der Buttons hinzufügen -->
        <div>
            <table id="conversionTable">
                <thead>
                    <tr>
                        <th>Zeichen</th>
                        <th>Dezimal</th>
                        <th>Binär</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Die Ergebnisse werden hier eingefügt -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
